      <md-table-container>
        <table md-table>
          <thead md-head md-order="default.order">
            <tr md-row animate-sort-icon="true">
              <th md-column md-numeric md-order-by="id" id="header-caps"></th>
              <th md-column md-order-by="name" id="header-caps"><span style="text-transform: uppercase; font-size:12px !important;">Exchange Name</span><md-icon>transform</md-icon></th>
              <th md-column md-numeric md-order-by="rating" id="header-caps"><span style="text-transform: uppercase; font-size:12px !important;">Rating</span><md-icon>star_rate</md-icon></th>
              <th md-column md-order-by="review" id="header-caps"><span style="text-transform: uppercase; font-size:12px !important;">Review</span><md-icon>assignment</md-icon></th>
              <th md-column md-order-by="review" id="header-caps"><span style="text-transform: uppercase; font-size:12px !important;">Posted by</span><md-icon></md-icon></th>
             <!-- <th md-column md-order-by="comment"><md-icon>comments</md-icon><span>Comments</span></th> -->
          </thead>
          </tr>
          <tbody md-body>
            <tr md-row ng-repeat="review in exReviews | orderBy:default.order">
              <td md-cell id="exchange-table-text"> {{ review.id }} </td>
              <td md-cell id="header-caps" class="bottom-line"><span style="text-transform: uppercase; font-size:12px !important;"> {{ review.exchange_name }} </span></td>
              <td md-cell id="exchange-table-text"> {{ review.rating }} / 5 </td>
              <td md-cell id="inner-nav"> {{ review.review }} </td>
              <td md-cell><span id="header-caps" style="text-transform: uppercase; color: #737373; font-size:12px !important;">User:</span><span id="inner-nav"> {{ review.username }} </span></td>
              <!-- <td md-cell ng-click="editInput($event,detail)">{{exchangeReview.comment ||"Enter some Input"}}</td>  -->
            </tr>
          </tbody>
        </table>
      </md-table-container>
